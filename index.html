<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4" id="branding">Shitbox</h1>
                        
                        <form id="messageForm">
                            <div class="mb-3">
                                <select class="form-select bg-dark text-light border-secondary" id="computerSelect" name="computer" required>
                                    <option value="">Select a computer...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="messageInput" name="message" placeholder="Type your message..." required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="sendButton">Send</button>
                        </form>
                        
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
